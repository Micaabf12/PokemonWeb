<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/nav.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet"/>
    <link href="../css/pokedex.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bcc9a595b3.js" crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>
<body>
    <header class="header">
        <div class="menu">
            <div class="logo">
                <img class="logo-img" src="../img/logo.png" alt="logo">
            </div>
            <div class="background" id="back-menu"></div>
            <nav class="nav" id="nav">
                <img class="logo-img" src="../img/logo.png" alt="logo">
                <a href="../index.html">Inicio</a>
                <a href="./historia.html">Historia</a>
                <a href="./entrenadores.html">Entrenadores</a>
                <a href="./pokemones.html">Pokemones</a>
                <a href="./pokedex.html">Pokédex</a>
                <a href="./acercade.html">Acerca de</a>
            </nav>
            <div class="btn_menu" id="btn_menu">
                <label for="checkbox" class="hamburguer" id="btn">
                    <input type="checkbox" id="checkbox">
                    <span class="line line-main"></span>
                    <span class="line line-split"></span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <h1 class="tittle">POKÉDEX</h1>

        <form action="" onsubmit="searchPokemon(event)">
            <div class="input-group">
                <label for="pokemon" class="input-label">Nombre o número de Pokémon</label>
                <input type="text" name="pokemon" requited class="input" autocomplete="off">
            </div>
        </form>
        
        <div data-poke-card class="poke-card">
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" id="poke-img" src="../img/Pokeball.png"/>
            </div>
            <div data-poke-name class="poke-name">Pokedex</div>
            <div data-poke-id class="poke-id"></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container-footer">
            <div class="box-footer">
                <div class="logo-footer">
                    <img src="../img/logo.png" alt="logo">
                </div>
            </div>
            <div class="box-footer">
                <div class="footer-contenido">
                    <h2>Contenido</h2>
                </div>
                <div class="contenido">
                    <a href="../index.html">Inicio</a>
                    <a href="../html/historia.html">Historia</a>
                    <a href="../html/entrenadores.html">Entrenadores</a>
                    <a href="../html/pokemones.html">Pokemones</a>
                    <a href="../html/pokedex.html">Pokédex</a>
                    <a href="../html/acercade.html">Acerca de</a>
                </div>
            </div>
            <div class="box-footer">
                <h2>Redes Sociales</h2>
                <a href="https://www.facebook.com/PokemonOficialLatAm" target="_blank"><i class="fa-brands fa-square-facebook"></i> Facebook</a>
                <a href="https://www.instagram.com/pokemon" target="_blank"><i class="fa-brands fa-square-instagram"></i> Instagram</i></a>
                <a href="https::/www.twitter.com/Pokemon" target="_blank"><i class="fa-brands fa-square-twitter"></i> Twitter</i></a>
            </div>
        </div>
        <div class="box-copyright">
            <p>Todos los derechos reservados © 2024 <b>Micaela Belen Fronti</b></p>
        </div>
    </footer>
    <script src="../js/nav.js"></script>
    <script src="../js/app.js" type="text/javascript" defer></script>
</body>
</html>
